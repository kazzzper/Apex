<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | ApexTrades</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png" />
</head>
<body class="dashboard">
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.svg" alt="ApexTrades">
                <span>ApexTrades</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-robot"></i>
                        <span>Trading Bots</span>
                    </a>
                </li>
                <li>
                    <a href="transactions.html">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Transactions</span>
                    </a>
                </li>
                <li class="active">
                    <a href="profile.html">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="#" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
            </a>
        </div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-menu">
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="user-profile">
                    <img src="assets/images/user-avatar.png" alt="User" id="userAvatar">
                    <span id="userNameDisplay">Loading...</span>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="assets/images/user-avatar.png" alt="User Avatar" id="profileAvatar">
                    <button class="btn btn-outline btn-sm" id="changeAvatarBtn">
                        <i class="fas fa-camera"></i> Change
                    </button>
                </div>
                <div class="profile-info">
                    <h1 id="profileName">Loading...</h1>
                    <p class="profile-email" id="profileEmail">loading@example.com</p>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="memberSince">-</div>
                            <div class="stat-label">Member Since</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="currentPlan">Free</div>
                            <div class="stat-label">Current Plan</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalProfit">$0.00</div>
                            <div class="stat-label">Total Profit</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-details">
                <div class="detail-card">
                    <h3>Personal Information</h3>
                    <form id="personalInfoForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

                <div class="detail-card">
                    <h3>Security</h3>
                    <form id="securityForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm new password">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
